<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <title>Lunch Checker</title>

  <link rel="stylesheet" href="assets/styles/main.css">
  <script src="assets/scripts/angular.min.js"></script>
  <script src="assets/scripts/app.js"></script>
</head>
<body>

  <!-- lunch-checker -->
  <div class="lunch-checker">

    <h1 class="lunch-checker__title">Lunch Checker</h1>

    <!-- lunch-checker__wrapper -->
    <div class="lunch-checker__wrapper">

      <div class="lunch-checker__description">
        Please enter in the textfield what you usually eat for lunch, separated by comma.
        Empty items will not be counted.
      </div>

      <input class="lunch-checker__text-field" type="text"
             placeholder="Rice, Salad, Vegetables">

      <button class="lunch-checker__button">Check if too much</button>

      <div class="lunch-checker__message">
        message
      </div>

    </div> <!-- lunch-checker__wrapper -->

  </div> <!-- lunch-checker -->

</body>
</html>
