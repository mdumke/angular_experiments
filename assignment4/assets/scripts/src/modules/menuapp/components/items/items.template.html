<table class="menu-list__table">

  <thead>
    <th>
      <tr>
        <td></td>
        <td></td>
        <td>small</td>
        <td>large</td>
      </tr>
    </th>
  </thead>

  <tbody>
    <tr ng-repeat="item in $ctrl.data">

      <td>
        <img class="menu-list__item-image"
             src="assets/images/food{{ $ctrl.randomImageId() }}.jpg"
             alt="An image of some delicious dish."
             width="120px"
             height="120px">
      </td>

      <td>
          <p class="menu-list__item-name">

            {{ item.name }}

            <span class="menu-list__item-short-name">
              ({{ item.short_name }})
            </span>
          </p>

          <p>{{ item.description }}</p>
      </td>

      <td ng-if="item.price_small">$&nbsp;{{ item.price_small }}</td>
      <td ng-if="!item.price_small"> - </td>

      <td ng-if="item.price_large">$&nbsp;{{ item.price_large }}</td>
      <td ng-if="!item.price_large"> - </td>

    </tr>
  </tbody>

</table>
